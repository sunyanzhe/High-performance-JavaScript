<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoization</title>
</head>
<body>
    <pre>
        减少工作量就是最好的性能优化技术
        代码要处理的事越少,它的运行速度就越快
        多次执行相同的任务纯粹是浪费时间
        Menoization正是一种避免重复工作的方法
        他缓存前一个计算结果供后续计算使用
        避免了重复工作
        这使得他成为递归算法中有用的技术
        
    </pre>
</body>
</html>
